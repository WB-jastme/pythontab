</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">

                    <div class="navbar-inner">
                        <div class="container-fluid">

                    	    <a class="btn btn-navbar" data-target=".navbar-responsive-collapse" data-toggle="collapse"></a> <a class="brand" href="#"></a>
                    	        <div class="nav-collapse collapse navbar-responsive-collapse">
                                    <ul class="nav">

                                            <a href="{% url 'DevOps' %}">服务器列表</a>
                                        </li>

                        </div>
                    </div>
                </div>
                <div class="page-header">
                    <h1>
					    日志分析是通过pandas分析web端的访问日志,然后使用matplotlib生成图片(饼图,柱状图.....)
                        <img alt="" src="/static/images/log.png" />
						<img alt="" src="/static/images/pie.png" />
                    </h1>
					
					<script>
					    $(function () {
    $('#container').highcharts({
        chart: {
            type: 'column',
            margin: [ 50, 50, 100, 80]
        },
        title: {
            text: '网站访问数据'
        },
        xAxis: {
            categories: {{ categories | safe }},
            tickmarkPlacement: 'between',
            labels: {
                rotation: 0,
                align: 'center',
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: '访问量'
            }
        },
        legend: {
            enabled: true
        },
        tooltip: {
            pointFormat: '访问量: <b>{point.y:.1f}</b>',
        },
        series: [{
            name: '今天的日志',
            data: {{ data }},
            dataLabels: {
                enabled: false,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                x: 4,
                y: 10,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif',
                    textShadow: '0 0 3px black'
                }
            }
        }]
    });
});
				
					</script>
                </div>
            </div>
        </div>
	</div>
	<div id="container" style="min-width:700px;height:400px"></div>
