<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>修改文档</title>
	<link rel="stylesheet" href="/static/css/bootstrap-combined.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/date/WdatePicker.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<form action="" method="POST">
				<fieldset>
					<legend>修改文档</legend>
					<label>标题</label><input value="{{ item.title }}" type=text name="title"><br />
                    <!--<label>分类</label><input type=text value="{{ item.category }}" name="ca"><br />-->
					<label>分类</label>
					<select class="form-control" value="{{ item.category }}" name="ca">
					{% for i in items %}
                    <option>{{ i.category }}</option>
					{% endfor %}
                    </select>
					<label>作者</label><input type=text value="{{ item.author }}" name="author"><br />
                    <label>时间</label><input id="d12" type=text value="{{ item.date }}" name="date"><img onclick="WdatePicker({el:'d12'})" src="/static/date/skin/datePicker.gif" width="22" height="22" align="absmiddle"><br/>
                    <label>正文</label><textarea style="width:100%;height:500px" name="text">{{ item.text }}</textarea><br />
					<!--<label>正文</label><textarea style="width:100%;height:500px" value="{{ item.text }}" name="text"></textarea><br />-->
					<input type="hidden" value="jixu" name="jixu"><button class="btn btn-info" type="submit">确定</button>
					<a href="{% url 'd_cancel' %}" class="btn btn-danger pull-right">取消</a>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
